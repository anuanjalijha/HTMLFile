<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emoji Guessing Game</title>
    <meta charset="UTF-8">
    <style>
        body {
    text-align: center;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  h1 {
    margin-bottom: 40px;
    color: #333;
  }

  #description {
    font-size: 70px;
    margin-bottom: 20px;
    color: #333;
  }

  #guess-input {
    font-size: 16px;
    padding: 10px;
    width: 300px;
    margin-bottom: 20px;
    border: none;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  #result {
    font-size: 18px;
    margin-bottom: 20px;
    color: #333;
  }

  #score {
    font-size: 18px;
    color: #333;
  }

  #timer {
    font-size: 18px;
    margin-bottom: 40px;
    color: #333;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .button:hover {
    background-color: #0056b3;
  }
    </style>
  </head>
  <body>
    <div class="container">
    <h1> Emoji Guessing Game </h1>
    <div id="description"></div>
    <input type="text" id="guess-input" placeholder="Enter your guess"/>
    <div id="result"></div>
    <div id="score">Score:0</div>
    <div id="timer"></div>
    <button class="button" id="restart-button" style="display:none"> Restart </button>
    </div>  
	<script>
        const emojiDetails = [
    {description: "Smiling face with sunglasses", emoji:'ðŸ˜Ž' },
    { description: "Thumbs up", emoji: "ðŸ‘" },
    { description: "Heart eyes", emoji: "ðŸ˜" },
    { description: "Crying face", emoji: "ðŸ˜¢" },
    { description: "Party popper", emoji: "ðŸŽ‰" },
    // Add more emoji descriptions here
  ];


  let currentEmojiIndex = 0;
  let score = 0;
  let seconds = 30;
  let timer;
  //

  //
  const timerElement = document.getElementById("timer");
  const guessInput = document.getElementById("guess-input");
  const resultElement = document.getElementById("result");
  const scoreElement = document.getElementById("score");

  function displayEmoji() {
    const descriptionElement = document.getElementById("description");
    descriptionElement.innerHTML = emojiDetails[currentEmojiIndex].emoji;
    timerElement.textContent = `Time: ${seconds}s`;
  }

  function checkGuess() {
    const guess = guessInput.value.trim().toLowerCase();
    const correctEmoji = emojiDetails[currentEmojiIndex].description.trim().toLowerCase();

    if (guess === correctEmoji) {
      resultElement.textContent = "Correct!";
      score++;
    } else {
      resultElement.textContent = "Wrong!";
    }
    console.log(score);
    scoreElement.textContent = `Score: ${score}`;
    guessInput.value = "";
    guessInput.focus();
    nextEmoji();
  }

  function nextEmoji() {
    currentEmojiIndex++;
    setTimeout(()=>{
      resultElement.textContent = "";
    },1000)

    if (currentEmojiIndex === emojiDetails.length) {
      currentEmojiIndex = 0;
      score=0;
    }

    displayEmoji();
  }

  document
    .getElementById("guess-input")
    .addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        checkGuess();
      }
    });

  document.addEventListener("DOMContentLoaded", () => {
    displayEmoji();
    startTimer();
  });

  function startTimer() {
    timer = setInterval(() => {
      seconds--;
      timerElement.textContent = `Time: ${seconds}s`;

      if (seconds <= 0) {
        endGame();
      }

    }, 1000);
  }

  function endGame() {
    clearInterval(timer);
    document.getElementById("guess-input").disabled = true;
    timerElement.textContent="";
  }

    </script>
  </body>
</html>
