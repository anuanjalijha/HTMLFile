<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="../Images/favicon1.jpg" type="image/x-icon">
    <title>Media Tags</title>
    <meta name="description" content=" ">
    <meta name="keywords" content="coding, html, css">
    <meta name="author" content="Manisha Khattar">
    
</head>
<body>
    
    <form action="">
        <div>
            <label for="username">Username</label><br>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="username">Email</label><br>
            <input type="email" id="username" required placeholder="abc@example.com">
        </div>
        <div>
            <label for="country">Country</label><br>
            <input type="country" id="country" name="country" value="India" required>
        </div>
        <div>
            <label for="">Password</label><br>
            <input type="password" id="password" required disabled>
        </div>
        <p>Gender</p>
        <input type="radio" name="gender" value="female" checked>Female<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="other">Other<br>
        <input type="submit">
        
        <p>Course Done?</p>
        <input type="checkbox" name="course" value="c++" checked>C++<br>
        <input type="checkbox" name="course" value="java">Java<br>
        <input type="checkbox" name="course" value="web-development">Web Development<br>
        <div>
            <input type="submit" value="">
        </div>
        <select name="month_selected" multiple>
            <option>Jan</option>
            <option selected>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>

        <p>Share your experience</p>
        <textarea name="experience" rows="10" cols="30">Enter your experience here...</textarea>
        <input type="button" value="button1">
        <button><img src="../Images/Staticcode.png"></button>
        <audio controls>
            <source src="../Images/01 AADMI_KHILONA_HAI.MP3" type="audio/mp3">
            <!-- <source src="static/audio.ogg" type="audio/ogg"> -->
        </audio>
        <br>
        <video height="200" width="200" controls>
            <source src="static/video.mp4" type="video/mp4">
            Browser does not support video format.
        </video>
        <br>
        <figure>
            <img src="../Images/1515053823.jpg" height="200">
            <figcaption>Logo Image</figcaption>  
        </figure>
    

    </form>
</body>
</html>
