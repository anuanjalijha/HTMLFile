<!-- Problem statement
Create a web app to show movie based on the genre selected by the users.

Objective:
For the given scaffold, using JavaScript create the option in the select to display the list of all the genres that are fetched using the mentioned API.

Once the genre is selected and the search button is clicked it should display any random movie from the movie list of a particular genre we got through API.

For the next button, it should be able to display another movie of the same genre.
Note:
You should use xhr for fetching the data from the API.
API:

You can use any API of your choice, it should be able to perform the given operation.

You can use the API available on the TMDB website by following this link: link

1- First, create an account on TMDB and generate your own API key, which should be used for fetching the data.

2- To get all the genres you can use this Link API where apiKey is your API key generated by you.

3- To get the movie of a particular movie, you can use this Link where apiKey is your generated API key and selectedGenre is the genre in which you want the movies of.

4- To get the details of a particular movie, you can use the API: Link where movieId is the id for a particular movie which you can get from selecting any movie returned from the movie list of a particular genre and apiKey is your generated API key. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendation</title>
    <style>
       body {
    background-color: #eb6882;
    color: #0a0408;
}

#appTitle {
    text-align: center;
    margin: 0px auto;
    display: block;
    font-family: 'Staatliches', sans-serif;
    font-size: 80px;
}

#genreForm, #playBtn {
    text-align: center;
    margin: 0px auto;
    display: block;
    font-family: 'Fredoka One', sans-serif;
}

#movieInfo {
    width:  65%;
    margin:  32px auto;
}

#movieInfo:after {
    content:  "";
    display:  table;
    clear:  both;
}

#moviePoster, #movieText {
    width:  50%;
    float:  left;
}

img#moviePoster {
    width:  100%;
    height:  auto;
    display:  block;
    margin:  auto;
}

#movieText {
    font-family: 'Questrial';
    color: #FEFBEA;
    line-height: 1.25;
}

#movieTitle, #movieOverview {
    padding:  32px;
}

#playBtn {
    margin-top: 20px;
    font-size: 25px;
    padding: 7px 10px;
    border-radius: 10px;
    border-style: none;
    background-color: #B97828;
    color: #fdc238;
    cursor:  pointer;
}

label {
    display: block;
    font-size: 35px;
    margin-bottom: 5px;
}

select {
    width: 200px;
    height: auto;
}

#likeOrDislikeBtns {
    text-align: center;
    margin: 0px auto;  
}

#likeBtn, #dislikeBtn {
    padding: 15px 25px;
    font-size: 25px;
    border-radius: 12px;
    border-style: none;
    cursor:  pointer;
}

#likeBtn {
    background-color: #249e57;
    color: darkgreen;
}

#dislikeBtn {
    background-color: #c74a4a;
    color: #910000;
} 
    </style>
  </head>
  <body>
    <header>
      <h1 id="appTitle">Movie Recommendation</h1>
    </header>
    <form id="genreForm">
      <label>Choose a genre:</label>
      <select name="genres" id="genres">
      </select>
    </form>
    <button id="playBtn">Search</button>
    <div id="movieInfo">
      <div id="moviePoster"></div>
      <div id="movieText"></div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
      <button id="likeBtn">Next</button>
    </div>
    <script>
        //Implement all your function here to make it a working application.

function populateGenreDropdown(genres) {
    const select = document.getElementById('genres');
  
    for (const genre of genres) {
      let option = document.createElement('option');
      option.value = genre.id;
      option.text = genre.name;
      select.appendChild(option);
    }
  }
  
  function getSelectedGenre() {
    const selectedGenre = document.getElementById('genres').value;
    return selectedGenre;
  }
  
  function showBtns() {
    const btnDiv = document.getElementById('likeOrDislikeBtns');
    btnDiv.removeAttribute('hidden');
  }
  
  function clearCurrentMovie() {
    const moviePosterDiv = document.getElementById('moviePoster');
    const movieTextDiv = document.getElementById('movieText');
    moviePosterDiv.innerHTML = '';
    movieTextDiv.innerHTML = '';
  }
  
  function likeMovie() {
    clearCurrentMovie();
    showRandomMovie();
  }
  
  function dislikeMovie() {
    clearCurrentMovie();
    showRandomMovie();
  }
  
  function createMoviePoster(posterPath) {
    const moviePosterUrl = `https://image.tmdb.org/t/p/original/${posterPath}`;
  
    const posterImg = document.createElement('img');
    posterImg.setAttribute('src', moviePosterUrl);
    posterImg.setAttribute('id', 'moviePoster');
  
    return posterImg;
  }
  
  function createMovieTitle(title) {
    const titleHeader = document.createElement('h1');
    titleHeader.setAttribute('id', 'movieTitle');
    titleHeader.innerHTML = title;

    return titleHeader;
  }
  
  function createMovieOverview(overview) {
    const overviewParagraph = document.createElement('p');
    overviewParagraph.setAttribute('id', 'movieOverview');
    overviewParagraph.innerHTML = overview;
  
    return overviewParagraph;
  }
  
  function getRandomMovie(movies) {
    const randomIndex = Math.floor(Math.random() * movies.length);
    const randomMovie = movies[randomIndex];
    return randomMovie;
  }
  
  function displayMovie(movieInfo) {
    const moviePosterDiv = document.getElementById('moviePoster');
    const movieTextDiv = document.getElementById('movieText');
    const likeBtn = document.getElementById('likeBtn');
    const dislikeBtn = document.getElementById('dislikeBtn');
  
    const moviePoster = createMoviePoster(movieInfo.poster_path);
    const titleHeader = createMovieTitle(movieInfo.title);
    const overviewText = createMovieOverview(movieInfo.overview);
  
    moviePosterDiv.appendChild(moviePoster);
    movieTextDiv.appendChild(titleHeader);
    movieTextDiv.appendChild(overviewText);
  
    showBtns();
    likeBtn.onclick = likeMovie;
    dislikeBtn.onclick = dislikeMovie;
  }
  
  const tmdbKey = 'c22aa0f213207dbeadf7ec9f7e41ef84';
  const tmdbBaseUrl = 'https://api.themoviedb.org/3/';
  const playBtn = document.getElementById('playBtn');
  
  function getGenres() {
    const genreRequestEndpoint = 'genre/movie/list';
    const requestParams = `?api_key=${tmdbKey}`;
    const urlToFetch = tmdbBaseUrl + genreRequestEndpoint + requestParams;
  
    const xhr = new XMLHttpRequest();
    xhr.open('GET', urlToFetch, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const jsonResponse = JSON.parse(xhr.responseText);
        populateGenreDropdown(jsonResponse.genres);
      }
    };
    xhr.send();
  }
  
  function getMovies() {
    const selectedGenre = getSelectedGenre();
    const discoverMovieEndpoint = 'discover/movie';
    const requestParams = `?api_key=${tmdbKey}&with_genres=${selectedGenre}`;
    const urlToFetch = tmdbBaseUrl + discoverMovieEndpoint + requestParams;
  
    const xhr = new XMLHttpRequest();
    xhr.open('GET', urlToFetch, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const jsonResponse = JSON.parse(xhr.responseText);
        const movies = jsonResponse.results;
        const randomMovie = getRandomMovie(movies);
        getMovieInfo(randomMovie);
      }
    };
    xhr.send();
  }
  
  function getMovieInfo(movie) {
    const movieId = movie.id;
    const movieEndpoint = `movie/${movieId}`;
    const requestParams = `?api_key=${tmdbKey}`;
    const urlToFetch = tmdbBaseUrl + movieEndpoint + requestParams;
  
    const xhr = new XMLHttpRequest();
    xhr.open('GET', urlToFetch, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const movieInfo = JSON.parse(xhr.responseText);
        displayMovie(movieInfo);
      }
    };
    xhr.send();
  }
  
  function showRandomMovie() {
    const movieInfo = document.getElementById('movieInfo');
    if (movieInfo.childNodes.length > 0) {
      clearCurrentMovie();
    }
  
    getMovies();
  }
  
  getGenres();
  playBtn.onclick = showRandomMovie;
    </script>
  </body>
</html>
