<!-- Problem statement
A very large institution has hired you to build an application for them. They have a very large database of students and now want to move it online.

You have to build them a web page that takes student data and then enter a new record into a list on that same page.

All the fields are necessary to be filled and the addition of a new record is directly visible on the screen. They also want the page to look simple yet attractive.

 -->
 <!DOCTYPE html>
<html>
<head>
    <title>Add Details</title>
    <style>
        body{
    margin: 0;
    height: 600px;
}

form {
    display: inline-flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 60%;
    margin: auto;
    vertical-align: top;
    height: 100%;
    border-right: 1px solid grey;
}

form h1 {
    margin-bottom: 50px;
}

form > div {
    margin-top: 50px;
    display: flex;
    width: 50%;
    justify-content: space-between;
    font-size: 1.2rem;
}

form label {
    padding: 5px 0;
}

form input {
    padding: 5px;
}

button {
    width: 200px;
    height: 50px;
    display: block;
    margin-top: 50px;
    font-family: monospace;
    font-size: 1.3rem;
    cursor: pointer;
}

button:hover {
    box-shadow: 0px 0px 30px 2px grey;
}

#items {
    display: inline-block;
    width: 39%;
    overflow: auto;
    height: 100%;
}

.items {
    margin-top: 10px;
    font-size: 1.2rem;
    padding: 10px 20px;
}

.items:nth-child(even) {
    background-color: lightgrey;
}

.highlight {
    background-color: forestgreen;
    color: white;
    padding: 0 10px;
}
    </style>
</head>
<body>

    <form action="">
       <h1>Add Student Data</h1>
        <div>
            <label for="roll">Roll No.</label>
            <input type="number" id="roll" name="roll">
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="marks">Marks</label>
            <input type="number" id="marks" name="marks">
        </div>
        <button type="submit">Add Details</button>
    </form>
    
    <div id="items">
    </div>
    

    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <script>
       $("body").height(window.innerHeight-10);
var items = $("#items");

$("form button").click(function(e) {
    
    let roll = $("#roll");
    let name = $("#name");
    let marks = $("#marks");
    
    let rollVal = roll.val();
    let nameVal = name.val();
    let marksVal = marks.val();
    
    e.preventDefault();
    
    if(rollVal === "" || nameVal === "" || marksVal === "") {
        
        alert("Please fill all the fields");
    
    } else {
        
        let item = '<div class="items">Roll no - <span class="highlight">' + rollVal + '</span> , <span class="highlight">' + nameVal + '</span> have got <span class="highlight">' + marksVal + '</span> marks</div>';

        items.append(item);
        
        roll.val("");
        name.val("");
        marks.val("");
    }
    
});
 
    </script>
</body>
</html>
