<!DOCTYPE html>
<html>

<head>
    <title>DOM Manipulation</title>

</head>

<body>
    <h1 class="first" onclick="alert('this is the first heading')">Somethiing</h1>
    <h1 class="second">Document Object Model</h1>
    <p id="para"> Lets Learn more about DOM manipulation here..</p>
    <div>
        <h2>Heading2</h2>
    </div>

    <script> const btn = document.createElement('button');
        btn.textContent = 'Click here';
        btn.className = 'btn1';
        
        const division = document.querySelector('div');
        division.appendChild(btn);
        
        const p = document.querySelector('p');
        p.addEventListener('click', function () {
          clickPara("Hello");
        });
        
        function clickPara(name){
            console.log(name + 'Para Clicked');
        } 
        
        // document.querySelector('h2').remove();</script>

</body>

</html>
